<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>login</title>
<link type="text/css" href="style/login.css" rel="stylesheet" />
    <style>
        #head1{
            margin:0;
            height:125px;
            width:100%;
        }
        #lianxiwomen{
            margin:0;
            height:240px;
            width:100%;
        }
    </style>
</head>

<body>
<div id="head1">
    <iframe height="125px" width="100%" src="smallPage/head1.html" scrolling="no" frameborder="0"></iframe>
</div>
<div class="container">
	<section id="content">
		<form action="">
			<h1>账户登录</h1>
			<div class="username">
				<input type="text" placeholder="Username" name="username" />
			</div>
			<div class="password">
				<input type="password" placeholder="Password" name="password" />
			</div>
			<div class="submit">
				<input type="submit" value="Log in" />
                </div>
                <div id="forgetPW">
                <span>忘了密码?</span><a href="#">忘了密码?</a>
                </div>
                <div id="register">
				<span>还没有账号?</span><a href="#">注册</a>
                </div>
                
		</form>
        <div id="thirdLogin">
        <h1>合作账户登录</h1>
        <ul>
        <li id="qq"><a href="#"><img src="p/loginpic/qq.png" /></a></li>
        <li id="weixin"><a href="#"><img src="p/loginpic/weixin.png"/></a></li>
         <li id="weibo"><a href="#"><img src="p/loginpic/weibo.png"/></a></li>
         </ul>
         </div>
        </section>
        </div>
<div id="lianxiwomen">
    <iframe height="232px" width="100%" src="smallPage/lianxiwomen.html" scrolling="no" frameborder="0"></iframe>
</div>
</body>
</html>
