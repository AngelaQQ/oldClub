<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <script src="js/jquery-1.8.3.js"></script>
</head>
<body>
<button class="click">改变内容</button>
<div class="t">要改变的内容</div>
<button class="click">改变内容</button>
<div class="t">要改变的内容</div>
<script type="text/javascript">
    $(function(){
        $(".click").click(function(){
            var text=$(".t")
            alert(text);
            var val=text.html();
            text.html("<input type='text' id='n' value="+val+">")
            $("#n").blur(function(){
                var value=$("#n").val();
                text.html(value);
            })
        })
    })

</script>

</body>
